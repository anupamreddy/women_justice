<body class="login_back">
  <div>
    <h2 style="font-family: 'Righteous', cursive;margin:30px auto;font-weight:500;font-size:40px">POLICE LOGIN</h2>
  </div>
  <div style="margin:auto;" class="login_card">
    <img class="contractor_pic" src="{% static 'img/police.svg' %}">
    <form action="{% url 'account:police_login' %}" method="post">
      <!--
      <label for="uname" style="font-size:17px"><b>&nbsp;&nbsp;&nbsp;username</b></label><br>
      <input type="text" name="uname" class="utext" placeholder="Enter username"><br>
      <label for="psw" style="font-size:17px"><b>&nbsp;&nbsp;&nbsp;Password</b></label><br>
      <input type="password" placeholder="Enter Password" class="upass" name="psw" required><br>
      <center>
        <div id="ec" class="error_card">
        </div>
      </center>
      -->
      {{ form.as_p }}
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}"/> 
      <button type="submit" class="contractor_button">Login</button><br>
    </form>
  </div>
</body>
